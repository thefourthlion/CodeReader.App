// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'com.google.gms:google-services:4.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

// Redirect build directories to /tmp to avoid macOS AppleDouble (._) files on external drives
def tmpBuildDir = "/tmp/codereader-android-build/build"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    
    // Redirect build output to /tmp
    layout.buildDirectory = new File("${tmpBuildDir}/${project.name}")
}

task clean(type: Delete) {
    delete rootProject.layout.buildDirectory
    delete new File(tmpBuildDir)
}
